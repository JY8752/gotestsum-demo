name: Upload Go test results

on: [push]

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        # if: ${{ steps.setup-go.outputs.cache-hit != 'true' }}
        run: go mod download

      - name: Cache gotestsum
        id: gotestsum-cache
        uses: actions/cache@v4
        with:
          path: |
            "$(pwd)/.tmp/gotestsum/bin"
          key: ${{ runner.os }}-go-gotestsum

      - name: Install gotestsum
        if: ${{ steps.gotestsum-cache.outputs.cache-hit != 'true' }}
        run: GOBIN="$(pwd)/.tmp/gotestsum/bin" go install gotest.tools/gotestsum@latest

      - name: Run tests and generate JUnit report
        run: gotestsum --junitfile report.xml --format testdox

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: report.xml

      - name: Test Report Summary
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: Tests
          path: "*.xml"
          reporter: java-junit
